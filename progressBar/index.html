<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
    <ul>
        <li class="active" data-step="1">Crie sua conta</li>
        <li data-step="2">Endereço</li>
        <li data-step="3">Pagamento</li>
        <li data-step="4">Confirmação</li>
    </ul>
</div>
<div class="controls">
<button id="previous">Anterior</button>
<button id="next">Proximo</button>
</div>
<script src="script.js"></script>
</body>
</html>
